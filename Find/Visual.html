<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: 2rem auto;
            display: block;
            background: var(--background);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            padding: 1rem;
        }

        h2 {
            color: var(--black);
            margin-top: 3rem;
            text-align: center;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 2rem auto 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Visualization</h2>
    <canvas id="myChart" width="400" height="200"></canvas>
    <button class="back-button" onclick="window.history.back()">‚Üê Back</button>

    <script>
        const chartData = JSON.parse(localStorage.getItem("chartData"));
    
        if (chartData && chartData.labels && chartData.data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: chartData.label || 'Results',
                        data: chartData.data,
                        backgroundColor: 'rgba(22, 160, 133, 0.7)',
                        borderColor: 'rgba(22, 160, 133, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        } else {
            document.body.innerHTML = "<p style='color: var(--black); font-size: 1.2rem; text-align:center;'>No data to display</p>";
        }
    </script>
    
</body>
</html>
